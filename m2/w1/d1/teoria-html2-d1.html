<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teoria-html2-d1.css">
    <title>Document</title>
</head>
<body>
    <!-- responsive page-->

    <!-- si utlizzando i breakpoint,dei scaaglioni dove le pagine si modificano a seconda della misura della pagina -->
    <!-- con il css e la tecnologia del media query si può fare ciò -->

    <!-- esempio : @media screen and (max-width: 767px){main{font-size:1.5rem}} -->
    <!-- oltre a screen si può usare print per la stampa del sito -->
    <h1>ciao</h1>
    <article>
        <img src="https://placekitten.com/800/800" alt="">
    </article>
    <div id="image"></div>

    <!-- srcset -->
    <picture>
        <source media="(min-width: 480px)" srcset="https://placekitten.com/500">
        <source media="(min-width: 768px)" srcset="https://placekitten.com/800">
        <img src="https://placekitten.com/300" width="300" height="300" alt="">
    </picture>
</body>
</html>
