<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LocalStorage Agenda</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 75%;
    }
    textarea{
        width: 50%;
        margin-bottom: 1rem;
        padding: 1rem;
    }
</style>
<body>
    <h2>Agenda con LocalStorage</h2>
    <form>
        <textarea 
            id="text" 
            rows="10" 
            placeholder="Inserisci il testo"
            autofocus> 
        </textarea>
        <div>
            <button type="button" id="load-button" onclick="load()">CARICA</button>
            <button type="button" id="reset-button">SVUOTA FORM</button>
            <button type="button" id="save-button">SALVA</button>
        </div>

    </form>
    <script src="localstorage.js"></script>
</body>
</html>
