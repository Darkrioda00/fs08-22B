/* ESERCIZIO 8
  Scrivi una funzione chiamata "rollTheDices" che riceve un numero come parametro.
  Deve invocare la precedente funzione dice() il numero di volte specificato nel parametro, e deve tornare un oggetto contenente una proprietà "sum":
  il suo valore deve rappresentare il totale di tutti i valori estratti con le invocazioni di dice().
  L'oggetto ritornato deve anche contenere una proprietà "values", contenente un array con tutti i valori estratti dalle invocazioni di dice().

  Example:
  rollTheDices(3) => ritorna {
      sum: 10
      values: [3, 3, 4]
  }
*/
function rollTheDices(num){
  let sum = 0;
  let values =[];
  for (let i = 0; i< num; i++) {
    let diceValue = dice();
    sum += diceValue;
    values.push(diceValue);
  }
  return { sum: sum, values: values };
}
const result = rollTheDices(5);

function howManyDays(date) {
  const today = new Date();
  const timeDifference = Math.abs(today - date);  
  return Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); 
}

*/
function searchAndDivide(movies, searchTerm) {
  const match = movies.filter(movie => movie.Title.includes(searchTerm));
  const unmatch = movies.filter(movie => !movie.Title.includes(searchTerm));
  return { match, unmatch };
}
