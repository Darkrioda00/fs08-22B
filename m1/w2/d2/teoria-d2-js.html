//---------->//AL POSTO DI VAR POSSIAMO USARE LET E CONST//<----------//
        let //è utile quando vogliamo assegnare la variabile ad uno scopo legata al blocco(visibilità, accessibilità) 

        //!!!!!!ATTENZIONE AL BLOKSCOPE!!!!!!!
        var nome = "Dario";
        console.log(nome)//Dario
        {
            var nome = "Carla";
            console.log(nome)//Darà Carla
        }
        console.log (nome) //Darà Carla (riassegnato)

//-------->GLI OPERATORI<-------//
        
        //-OPERATORI DI ASSEGNAZIONE-// .  //-la somma vale anche per le strighe-//
        var numero1= 3;
        var numero2= 9;

        //uguale = //
        numero1=numero2;

        var numero1 += numero2

        var numero1 = numero2 - numero1

        var numero2 *= numero1 //daranno 27
        var numero1 = numero2 * numero1

        var numero2 /= numero1 //daranno 3
        var numero1 = numero2 / numero1



        //->OPERATORI LOGICI<-//
        numero1 == numero2 
        
        //AND = tutte le condizioni devono essere vere, si esprime con &&
        numero1<numero2 && numero2>numero1 
        
        //OR = o una o l'altra, si esprime con ||
        numero1 < numero2 || numero2 > numero1

        //NOT significa che la condizione non deve essere vera, si esprime con !
        !(numero1 == numero2)



        //->OPERATORI DI COMPARAZIONE<-//

        //typeof ci permette di dare il tipo di dato nell'output
        typeof 3 //esce number
        typeof "Mario" //esce string

        //== operatore di uguaglianza,indica che haanno lo stesso valore
        numero1 == numero2 //darà false

        document.write( 3 ==='3')//false,stesso valore ma non stesso tipo
        document.write( 3 === 3)// true
