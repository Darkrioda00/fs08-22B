 <!-- elementi base di unaa tabella -->

    <caption></caption><!--  intestazione della tabella-->
    <tr></tr><!--  riga-->
    <th></th><!-- cella di intestazione -->
    <td></td><!-- cella -->

    <!-- esempio di tabella -->

    <table>
     <caption>registro presenze</caption>

    <!--elementi semantici della tabellaa  -->
    <thead></thead>intestazione dell tabella
    <tbody></tbody> corpo della tabella
    <tfoot></tfoot> pie di paagina della tabella

    <!-- esempio -->
    <table>
        <thead>

    <!-- markup per i font -->
    <form method="POST" action="codice php" autocomplete="on"> <!--modulo di invio informazioni  -->
        <fieldset><!--set di campi  -->
            <legend>Anagrafica</legend><!-- intestazione dei fieldset -->
        ...campi...
        </fieldset>
    </form>

    <!-- elementi del form -->
    <form method="" action=""> <!-- "get" sporca l'indirizzo "post" non sporca e invia molti più dati -->
    <!-- action definisce a chi mandare le info -->

        <input name="nome" type="text" placeholder=""><!-- placeholder è la scritta in grigio dentro l'input -->

        <!-- type sono vari:password,email,number,label,tel,checkbox,radio -->

        <!-- esempio di input+label (la label lavora molto bene con le input perchè segue con for)-->
        <input type="consenso" type="checkbox">
        <label for="consenso">acconsento al trattamento dei dati</label>

        <!-- esempio radio, se value diversi solo uno sara selezionato  -->
        <input type="radio" name="gender" value="m">
        <input type="radio" name="gender" value="f">
        <input type="radio" name="gender" value="x">

        <textarea  name="messaggio" cols="30" rows="10"></textarea><!--cols altezza rows numero di righe  -->
        <button></button><!-- bottone  funzionante solo dentro il form -->
